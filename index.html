<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-image-container">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="profile photo of jessica"
            class="card-image"
          />
        </div>
        <div class="card-header">
          <h1 class="card-header-title">Jessica Randall</h1>
          <h2 class="card-header-location">London, United Kingdom</h2>
          <p class="card-quote">"Front-end developer and avid reader."</p>
        </div>
        <ul class="card-list">
          <li class="card-list-items">GitHub</li>
          <li class="card-list-items">Frontend Mentor</li>
          <li class="card-list-items">LinkedIn</li>
          <li class="card-list-items">Twitter</li>
          <li class="card-list-items">Instagram</li>
        </ul>
      </div>
    </main>

    <!--Other stuff from Front End Mentor

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
  </body>
</html>
